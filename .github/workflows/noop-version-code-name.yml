# This is a basic workflow to help you get started with Actions

name: noop version code and name 

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      versionName:
        description: 'User-facing release version name'
        required: true
        default: "1.0.0"
      versionCode:
        description: 'versionCode or build number'
        required: true
        default: 1

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  tramline: 
    runs-on: ubuntu-latest 
    steps: 
      - name: this is only used by tramline! plz don't touch 
        shell: bash
        run: |
          cat "${{ github.event.inputs.versionCode }}, ${{ github.event.inputs.versionName }}" > tramline.txt

  tramline2: 
    runs-on: ubuntu-latest 
    steps: 
      - name: this is only used by tramline! plz don't touch 
        shell: bash
        run: |
          cat "${{ github.event.inputs.versionName }}" > tramline-only-version-name.txt

  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      - name: Print version code and name 
        shell: bash
        run: |
          echo Got version code ${{ github.event.inputs.versionCode }} 
          echo Got version name ${{ github.event.inputs.versionName }}
